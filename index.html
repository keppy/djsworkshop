---
layout: default
title: Home
---
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h2 style="color:black;">&nbsp;</h2>
      </div>

      <div class="row">
        <div class="span12">
          <h2>Workshop Index</h2>
{% for topic in site.categories.topics %}  
          <ol>
              <li>
              <div class="topic">
                <h4><a href={{ topic.url }}>{{ topic.title }}</a></h4>
              </div>
              </li>
          </ol>
{% endfor %}
        </div> <!-- end span -->
      </div> <!-- end row -->

      <br/>
      <div class="alert alert-info">
        <h4><a style="color:black;" href="http://groups.google.com/group/djangoseattle">Sign up for the Django-Seattle (Google Group)</a></h4>
      </div>
