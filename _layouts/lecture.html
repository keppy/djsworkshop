---
layout: default
---

<div class="lecture">

	<div class="entry">{{ content }}</div>
        {% if page.image != null %}
        <img src="{{ page.image }}" class="img-polaroid" style="max-height: 200px;">
        {% endif %}
    <br>
    <span class="meta"><small>By {{ site.author }} &copy; {{page.date | date: "%Y"}}</small></span>

</div>
