---
layout: default
title: Lectures
weight: 1
permalink: /
---

     <h2>Lectures</h2>
{% for lecture in site.categories.lectures %}
      <div class="row">
        <div class="span12">
          <div class="event">
            <h3><a href={{ lecture.url }}>{{ lecture.title }}</a></h3>
            <span class="date">{{ lecture.date | date_to_string }}</span>
            <div class="entry">{{ lecture.content }}</div>
          </div>
        </div>
      </div>
{% endfor %}
